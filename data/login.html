<!DOCTYPE html>
<html>
    <head>
        <title>Control Ledstrip</title>
        <link rel="stylesheet" media="screen and (min-device-width: 700px)" href="style_desktop.css">
        <link rel="stylesheet" media="screen and (max-device-width: 699px)" href="style_mobile.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <meta charset="utf-8" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script src="jquery.min.js"></script>
        
        <input type="hidden" id="on_off" value="%IS_ON%"/>
        <input type="hidden" id="currcolor" value="%COLOR%"/>
        <input type="hidden" id="mode" value="%MODE%"/>
        <input type="hidden" id="alarm_enabled" value="%ALARM_ENABLED%"/>

        <div class="page">
            <h2>Login</h2>
            <div class="container-form">
                <div class="wrap-form">
                    <span class="form-title">Login</span>
                    <form class="form">
                        <p>Username:</p>
                        <input type="text" id="username"/>
                        <p>Password:</p>
                        <input type="password" id="password"/><br><br>
                        <button type="button" id="loginBtn" class="button">Login</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="base.js"></script>
    </body>																<!--End of the body-->
</html>                                                                 <!--End of the html page-->
