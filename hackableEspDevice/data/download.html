<!DOCTYPE html>
<html>
    <head>
        <title>Smart lights system</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="style_switch.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script src="jquery.min.js"></script>

        <div class="page">
            <h2>Smart lights system</h2>

            <div class="container-form">
                <div class="wrap-form">
                    <span class="form-title">Download configuration</span>
                    <form class="form" method="post" enctype="multipart/form-data">
                        <p>Filename:</p>
                        <input type="text" name="filekey" value="config.conf"/>
                        <input type="file" name="name" hidden><br>
                        <input class="button" type="submit" value="Download the file">
                    </form>
                </div>
            </div>
        </div>

        <script src="base.js"></script>
    </body>
</html>
